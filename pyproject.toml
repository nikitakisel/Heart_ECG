[tool.black]
force-exclude = '''
(
  /(
      \.git
    | \.mypy_cache
    | \.venv
    | \.DS_Store
    | \.idea
    | migrations
    | build
    | dist
  )/
)
'''
line-length = 79
skip-string-normalization = true

[tool.djlint]
indent=2
exclude=".venv,venv,.tox,.eggs"
blank_line_after_tag="load,extends,include"
blank_line_before_tag="load,extends,include"
preserve_blank_lines=true
profile="django"